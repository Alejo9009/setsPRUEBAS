<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Perfil</title>
    <link rel="stylesheet" href="css/editarperfil.css">
    <link rel="shortcut icon" href="img/c.png" type="image/x-icon" />
    <link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>

<body>
    <header>
        <nav class="topbar">
            <div class="menu-left">
                <div class="admin-container">
                    <img src="img/resi.png" alt="Admin" class="admin-img">
                    <a href="#" class="menu-button">residente</a>
                    <div class="dropdown-menu">
                        <a href="#">Editar datos</a>
                        <a href="#">Reportar problema</a>
                        <a href="index.html">Cerrar sesión</a>
                    </div>
                </div>
                <a href="notificaciones.html">
                    <img src="img/notificacion.png" alt="Notificaciones" class="notification">
                </a>
            </div>
            <div class="menu-right">
                <div class="chat">
                    <img src="img/hablando.png" alt="Chat" class="chat-button" id="chatToggle">
                    <img src="img/C.png" alt="Chat" class="chat-button">
                    <div class="chat-menu">
                        <div class="search-container">
                            <input type="text" placeholder="Buscar" class="search-bar" onkeyup="filterChat()">
                        </div>
                        <br>
                        <div class="chat-links">
                            <a href="#" class="chat-item" onclick="openChat('Admi')">Admi</a>
                            <a href="#" class="chat-item" onclick="openChat('Administrador')">Administrador</a>
                            <a href="#" class="chat-item" onclick="openChat('Guarda De Seguridad')">Guarda DE Seguridad</a>
                             <a href="#" class="chat-item" onclick="openChat('Chat Comunal')">Chat Comunal</a>

                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <br><br>
    <main>
        <section class="chat-container" id="chatContainer">
            <header class="chat-header">
                <span id="chatHeader">Chat</span>
                <button class="close-btn" onclick="closeChat()">×</button>
            </header>
            <div class="chat-messages" id="chatMessages">
            </div>
            <div class="chat-input">
                <input type="text" id="chatInput" placeholder="Escribe tu mensaje...">
                <button onclick="sendMessage()">Enviar</button>
            </div>
        </section>
    </main>
    <br>
    <br>
    <section class="profile-card">
        <form action="procesar_datos.php" method="POST">
            <h2 class="profile-name">IMAGEN DE PERFIL</h2>
            <img id="imagenSeleccionada" src="img/perfil.png" alt="Imagen de Perfil" width="120" ><br>
            <input type="file" name="imagenPerfil" onchange="mostrarImagenSeleccionada(this);" style="color: rgb(45, 110, 59);">
            <label for="profile-fullname">Nombre Completo:</label><br>
            <input type="text" id="profile-fullname" name="profile-fullname" value="juan"><br>
            <label for="profile-role">Rol:</label>
            <input type="text" id="profile-role" name="profile-role" value="residente2"><br>
            <label for="profile-torre">Torre:</label>
            <input type="number" id="profile-torre" name="profile-torre" value="34"><br>
            <label for="profile-apartamento">Apartamento:</label>
            <input type="number" id="profile-apartamento" name="profile-apartamento" value="10"><br>
            <label for="profile-phone">Teléfono:</label>
            <input type="number" id="profile-phone" name="profile-phone" value="1010101010"><br>
            <label for="profile-email">Correo:</label>
            <input type="email" id="profile-email" name="profile-email" value="@"><br>
            <label for="profile-username">Usuario:</label>
            <input type="text" id="profile-username" name="profile-username" value="juan10"><br>
            <label for="profile-password">Clave:</label>
            <input type="password" id="profile-password" name="profile-password" value="XXXXXXXXX"><br>

            <div class="btn-group">

                <form action="perfil.html" method="POST">
                    <a href="perfil.html" input type="submit" class="btn edit-btn"
                        style=" font-size:16px; color: aliceblue;">
                        <center><b>Guardar Cambios</b></center>
                    </a>
                    <a href="perfil.html" class="btn logout" style=" font-size:20px; color: aliceblue;">
                        <center><b>Volver</b></center>
                    </a>

                </form>

            </div>
        </form>
    </section>

    <script>
        document.querySelector('.admin-img').addEventListener('click', function () {
            document.querySelector('.dropdown-menu').classList.toggle('show');
        });

        document.querySelector('.chat-button').addEventListener('click', function () {
            document.querySelector('.chat-menu').classList.toggle('show');
        });

        function filterChat() {
            const searchInput = document.querySelector('.search-bar').value.toLowerCase();
            const chatItems = document.querySelectorAll('.chat-item');
            chatItems.forEach(item => {
                if (item.textContent.toLowerCase().includes(searchInput)) {
                    item.style.display = 'block';
                } else {
                    item.style.display = 'none';
                }
            });
        }
    </script>
    <script>
        function openChat(chatName) {
            const chatContainer = document.getElementById('chatContainer');
            const chatHeader = document.getElementById('chatHeader');
            chatHeader.textContent = chatName;
            chatContainer.classList.add('show');
        }

        function closeChat() {
            const chatContainer = document.getElementById('chatContainer');
            chatContainer.classList.remove('show');
        }

        function sendMessage() {
            const messageInput = document.getElementById('chatInput');
            const messageText = messageInput.value.trim();
            if (messageText) {
                const chatMessages = document.getElementById('chatMessages');
                const messageElement = document.createElement('p');
                messageElement.textContent = messageText;
                chatMessages.appendChild(messageElement);
                messageInput.value = '';
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }
        }

        function filterChat() {
            const searchInput = document.querySelector('.search-bar').value.toLowerCase();
            const chatItems = document.querySelectorAll('.chat-item');
            chatItems.forEach(item => {
                if (item.textContent.toLowerCase().includes(searchInput)) {
                    item.style.display = 'block';
                } else {
                    item.style.display = 'none';
                }
            });
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
